<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            border: 4px rgb(86, 19, 19) solid;
            height: 700px;
            justify-content: stretch;
        }

        .container div {
            width:162px;
            text-align: center;
            font-size: 30px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: green;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: rgb(73, 16, 126);">3</div>
        <div style="background-color: grey;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: pink;">7</div>
        <div style="background-color: red;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
    
</body>
</html>
