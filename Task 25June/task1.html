<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            transition: 2s;
            width: 200px;
            height: 100px;
            background-color: blue;
        }
        div:hover{
            transition-duration: 10s;
            width: 500px;
        }
        .moh{
            transition: 2s;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .moh:hover{
            transition: 2s;
            width: 250px;
            height: 400px;
        }


    </style>
</head>
<body>
    <h1>The transation property</h1>
    <p>Hover over the div elements belo,to see the tansaction</p>
    <div></div>
    <hr>
    <div class="moh"></div>
</body>
</html>
